<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema dewhich git gestión S-Link: clientes, técnicos, turnos, puntos de acceso y agenda.">
  <meta name="author" content="Juan Dominguez">
  <meta name="robots" content="index, follow">

  <title>Wifi S-Link</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/icono_logo.ico">
  <link rel="shortcut icon" href="img/icono_logo.ico" type="image/x-icon">

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/menu.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-container">
      <div class="logo-container">
        <img src="img/logo-transparente-tp-link-blanco.png" alt="Logo S-Link" class="logo">
        <span class="brand-name">Menú principal</span>
      </div>

      <!-- Botón hamburguesa -->
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>

      <nav class="top-nav" aria-label="Menú principal">
        <ul>
          <li><a href="../index.html" class="active">Menú</a></li>
          <li><a href="html/cliente.html">Clientes</a></li>
          <li><a href="html/tecnico.html">Técnicos</a></li>
          <li><a href="html/turno.html">Turnos</a></li>
          <li><a href="html/agenda.html">Agenda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-container">
    <!-- Menú tipo dashboard -->
    <section class="menu-principal">
      <a href="html/cliente.html" class="menu-button" target="_blank" rel="noopener noreferrer">
        <img src="img/clientes.png" alt="Clientes">
        <span>Cliente</span>
      </a>

      <a href="html/tecnico.html" class="menu-button" target="_blank" rel="noopener noreferrer">
        <img src="img/tecnico.png" alt="Técnicos">
        <span>Técnico</span>
      </a>

      <a href="html/turno.html" class="menu-button" target="_blank" rel="noopener noreferrer">
        <img src="img/ticket_turno.png" alt="Turnos">
        <span>Turno</span>
      </a>

      <a href="html/agenda.html" class="menu-button" target="_blank" rel="noopener noreferrer">
        <img src="img/agenda.png" alt="Agenda">
        <span>Agenda</span>
      </a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 S-Link. Todos los derechos reservados.</p>
    <p>Desarrollado por <a href="https://portafolio-juan-daniel-dom-men-05.netlify.app/" target="_blank" rel="noopener noreferrer">Juan Dominguez</a></p>
  </footer>

  <!-- JS MENÚ HAMBURGUESA -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.top-nav');
      
    menuToggle.addEventListener('click', () => {
      if(nav.style.display === 'flex') {
        nav.style.display = 'none';
      } else {
        nav.style.display = 'flex';
      }
    });
  });

  </script>
</body>
</html>
