<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Corporativo</title>

  <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            corporativo: "#005691", // Azul corporativo más profundo y serio
            corporativoDark: "#153d60", // Un azul casi navy, para el hover
            grisTexto: "#333333", // Negro sobrio para el texto
            grisBorde: "#dddddd", // Borde muy claro
          },
          boxShadow: {
            // Sombra más elegante, típica de tarjetas de apps profesionales
            suave: "0 10px 30px rgba(0,0,0,0.08)",
            // Sombra para el focus del input
            inputFocus: "0 0 0 3px rgba(0, 86, 145, 0.2)",
          },
        },
      },
      daisyui: {
        themes: [
          {
            corporativo: {
              primary: "#005691",
              secondary: "#153d60",
              "base-100": "#ffffff",
              neutral: "#333333",
            },
          },
        ],
      },
    };
  </script>
  <style>
    /* Ocultamos el main al cargar para evitar el 'flash' sin animación */
    .initial-hidden {
        opacity: 0;
        transform: scale(0.95); /* Empieza un poco más pequeño */
    }
    /* Clase para la transición que se aplica con JS */
    .show-form {
        opacity: 1;
        transform: scale(1);
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4 text-grisTexto">

  <main id="loginContainer" class="w-full max-w-sm initial-hidden transition-all duration-700 ease-out">
    <section
      class="bg-white border border-grisBorde rounded-2xl shadow-suave p-10 transition-all"
      style="min-width: 380px;"
    >

      <header class="text-center mb-8">
        <h1 class="text-3xl font-extrabold tracking-tight text-corporativoDark">
          <span class="text-corporativo">Inicio</span> de Sesión
        </h1>
        <p class="text-sm text-gray-500 mt-2">
          Acceso seguro a su portal corporativo
        </p>
      </header>

      <form id="loginForm" class="space-y-6" novalidate>

        <div>
          <label for="usuario" class="block text-sm font-medium mb-1 text-grisTexto">
            Usuario
          </label>
          <input
            type="text"
            id="usuario"
            class="w-full px-4 py-2.5 bg-white text-grisTexto border border-grisBorde rounded-lg
                   focus:outline-none focus:border-corporativo focus:ring-0 shadow-sm
                   focus:shadow-inputFocus
                   transition duration-200 ease-in-out"
            placeholder="Ingrese su correo electrónico o usuario"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1 text-grisTexto">
            Contraseña
          </label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2.5 bg-white text-grisTexto border border-grisBorde rounded-lg
                   focus:outline-none focus:border-corporativo focus:ring-0 shadow-sm
                   focus:shadow-inputFocus
                   transition duration-200 ease-in-out"
            placeholder="Ingrese su contraseña"
          />
        </div>

        <div class="text-right">
          <a href="recuperacion.html" class="text-xs font-semibold text-corporativo hover:text-corporativoDark transition">
            ¿Olvidó su contraseña?
          </a>
        </div>

        <div
          id="error"
          class="hidden text-sm text-red-700 bg-red-100 border border-red-300
                 rounded-lg px-4 py-3 font-medium"
        ></div>

        <button
          type="submit"
          class="w-full bg-corporativo text-white py-3 rounded-lg
                 font-bold text-base tracking-wide shadow-md
                 transition-all duration-300 ease-in-out
                 hover:bg-corporativoDark hover:shadow-lg
                 active:scale-[0.99] focus:outline-none focus:ring-4 focus:ring-corporativo/30"
        >
          <span id="buttonText">ACCEDER</span>
        </button>

      </form>

    </section>

    <footer class="text-center mt-6 text-xs text-gray-400">
        &copy; Andros. Todos los derechos reservados.
    </footer>

  </main>

  <script>
    // --- NUEVO CÓDIGO PARA LA TRANSICIÓN ---
    document.addEventListener("DOMContentLoaded", () => {
        const loginContainer = document.getElementById("loginContainer");
        // Aseguramos que la transición se aplique DESPUÉS de que la página haya cargado
        setTimeout(() => {
            loginContainer.classList.remove("initial-hidden");
            loginContainer.classList.add("show-form");
        }, 10); // Un pequeño retraso para asegurar que las clases se reconozcan
    });

    // --- CÓDIGO DE VALIDACIÓN EXISTENTE ---
    const form = document.getElementById("loginForm");
    const usuario = document.getElementById("usuario");
    const password = document.getElementById("password");
    const errorDiv = document.getElementById("error");
    const buttonText = document.getElementById("buttonText");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      errorDiv.classList.add("hidden");

      const user = usuario.value.trim();
      const pass = password.value.trim();

      if (!user || !pass) {
        mostrarError("Todos los campos son obligatorios.");
        return;
      }

      if (user.length < 3) {
        mostrarError("El usuario debe tener al menos 3 caracteres.");
        return;
      }

      if (pass.length < 6) {
        mostrarError("La contraseña debe tener al menos 6 caracteres.");
        return;
      }

      // Simulación de carga (Mejora el look profesional)
      buttonText.textContent = "Cargando...";
      const originalButtonText = "ACCEDER";

      setTimeout(() => {
        // Simulación correcta
        alert("Login válido (solo frontend). ¡Redirigiendo!");
        form.reset();
        buttonText.textContent = originalButtonText; // Restaurar texto
      }, 1500); // 1.5 segundos de carga simulada

    });

    function mostrarError(mensaje) {
      errorDiv.textContent = mensaje;
      errorDiv.classList.remove("hidden");
    }
  </script>

</body>
</html>
