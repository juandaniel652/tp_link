<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Técnicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/formularios_tablas.css">
  <link rel="icon" type="image/png" href="../img/icono_logo.ico">
  <style>
    /* Estilo para la grilla de horarios */
    #diasHorarioGrid {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    .dia-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dia-name {
      width: 80px;
      font-weight: bold;
    }
    .range-btn {
      padding: 4px 10px;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background 0.2s;
    }
    .range-btn.active {
      background-color: #3498db;
      color: #fff;
      border-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- HEADER UNIFICADO TIPO DASHBOARD -->
  <header class="site-header">
    <div class="header-container">
      <a href="../index.html" class="logo-link">
        <img src="../img/logo-transparente-tp-link-blanco.png" alt="Logo" class="logo">
      </a>
      <h1 class="site-title">Técnicos</h1>

      <!-- Botón hamburguesa -->
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>

      <nav class="site-nav" aria-label="Menú principal">
        <ul>
          <li><a href="../index.html">Menú</a></li>
          <li><a href="../html/cliente.html">Clientes</a></li>
          <li><a href="../html/tecnico.html" class="active">Técnicos</a></li>
          <li><a href="../html/turno.html">Turnos</a></li>
          <li><a href="../html/agenda.html">Agenda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-container">
    <!-- === FORMULARIO === -->
    <section class="box">
      <h2>Formulario</h2>
      <form id="formGeneral">
        <fieldset>
          <legend>Técnicos</legend>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese nombre" required>
          </div>

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese apellido" required>
          </div>

          <div class="form-group">
            <label for="duracionEmail">Email</label>
            <input type="email" id="duracionEmail" placeholder="ejemplo@gmail.com" required>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" maxlength="12" placeholder="Ingrese teléfono" required>
          </div>

          <div class="form-group">
            <label for="duracionTurno">Duración Habitual del Turno en Minutos</label>
            <input type="number" id="duracionTurno" placeholder="Ej: 15" required>
          </div>

          <div class="form-group">
            <label>Horarios disponibles</label>
            <div id="diasHorarioGrid"></div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn-submit">Guardar</button>
        </div>
      </form>
    </section>

    <!-- === LISTA EN TABLA === -->
    <section class="box">
      <h2>Listado</h2>
      <div class="table-container">
        <table class="table-general">
          <thead>
            <tr>
              <td data-label="Nombre">Nombre</td>
              <td data-label="Apellido">Apellido</td>
              <td data-label="Teléfono">Teléfono</td>
              <td data-label="Duración turno">Duración Turnos</td>
              <td data-label="Horarios">Horarios</td>
              <td data-label="Acciones">Acciones</td>
            </tr>
          </thead>
          <tbody id="generalContainer">
            <!-- JS renderiza dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Sistema de Turnos — Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Script módulo técnicos -->
  <script type="module" src="../js/tecnico/tecnicosModule.js"></script>

  <!-- Script menú hamburguesa -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.site-nav');
        
      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
