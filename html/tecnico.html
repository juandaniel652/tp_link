<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Técnicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/formularios_tablas.css">
  <link rel="stylesheet" href="../css/horarios_tecnico.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/img/logo-transparente-tp-link-blanco.png">
</head>

<body>

  <!-- Validación token -->
  <script type="module" src="../js/conexion_backend/validacion_token.js"></script>

  <!-- HEADER -->
  <header class="site-header">
    <div class="header-container">
      <a href="../index.html" class="logo-link">
        <img src="../img/logo-transparente-tp-link-blanco.png" alt="Logo" class="logo">
      </a>
      <h1 class="site-title">Técnicos</h1>

      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>

      <nav class="site-nav">
        <ul>
          <li><a href="../index.html">Menú</a></li>
          <li><a href="../html/cliente.html">Clientes</a></li>
          <li><a href="../html/tecnico.html" class="active">Técnicos</a></li>
          <li><a href="../html/turno.html">Turnos</a></li>
          <li><a href="../html/agenda.html">Agenda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-container">

    <!-- === FORMULARIO === -->
    <section class="box">
      <h2>Formulario</h2>
      <form id="formGeneral">
        <fieldset>
          <legend>Técnicos</legend>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese nombre" required>
          </div>

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese apellido" required>
          </div>

          <div class="form-group">
            <label for="duracionEmail">Email</label>
            <input type="email" id="duracionEmail" placeholder="ejemplo@gmail.com" required>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" maxlength="10" placeholder="Ingrese teléfono" required>
          </div>

          <!-- Campo nuevo para imagen -->
          <div class="form-group">
            <label for="imagen">Imagen (opcional)</label>
            <input type="file" id="imagen" accept="image/*">
            <img id="previewImagen" src="" alt="Preview" style="display:none;width:80px;height:80px;border-radius:8px;margin-top:5px;">
          </div>
    
          
          <div class="form-group">
            <label for="duracionTurno">Duración Habitual del Turno en Minutos</label>
            <input type="number" id="duracionTurno" placeholder="Ej: 15" required>
          </div>

          <!-- HORARIOS DINÁMICOS -->
          <div class="form-group">
            <label>Días y horarios disponibles</label>

            <button type="button" id="addHorario" class="btn-add-horario">
              + Agregar horario
            </button>

            <div id="listaHorarios"></div>
          </div>

        </fieldset>

        <div class="form-actions">

          <button type="submit" class="btn-submit" id="btnSubmit">
            Guardar
          </button>
        
          <button type="button" class="btn-submit" id="btnCancel" style="display:none;">
            Cancelar
          </button>
        
        </div>
      </form>
    </section>

    <!-- === LISTADO === -->
    <section class="box">
      <h2>Listado</h2>
      <div class="table-container">
        <table class="table-general">
          <thead>
            <tr>
              <td>Imagen</td>
              <td>Nombre</td>
              <td>Apellido</td>
              <td>Teléfono</td>
              <td>Duración turno</td>
              <td>Horarios</td>
              <td>Acciones</td>
            </tr>
          </thead>
          <tbody id="generalContainer"></tbody>
        </table>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Sistema de Turnos</p>
    </div>
  </footer>

  <!-- JS Técnicos -->
  <script type="module" src="/js/src/app/main.tecnicos.js"></script>

  <!-- Menú hamburguesa -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.site-nav');
      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
