<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Técnicos</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/tecnicos.css">
  <link rel="icon" type="image/png" href="../img/icono_logo.ico">
</head>
<body>

<header class="titulo">
  <img src="../img/logo_s_link.png" alt="Logo" class="logo">
  <h1>Técnicos</h1>
</header>

<div id="tecnico" class="tab-content">
  <h2>Formulario Técnico</h2>
  <form id="formTecnico">
    
    <label for="tecnicoNombre" class="label">Nombre</label>
    <input type="text" id="tecnicoNombre" placeholder="Ingrese nombre" required>

    <label for="tecnicoApellido" class="label">Apellido</label>
    <input type="text" id="tecnicoApellido" placeholder="Ingrese apellido" required>

    <label for="tecnicoTelefono" class="label">Teléfono</label>
    <input type="text" id="tecnicoTelefono" maxlength="12" placeholder="Ingrese teléfono" required>

    <label for="duracionTurnoMinutos" class="label">Duración del turno (minutos)</label>
    <input type="text" id="duracionTurnoMinutos" placeholder="Ej: 15" required>

    <!-- Reemplazo del select multiple -->
    <label class="select">Punto de acceso</label>
    <div id="puntoAcceso" class="chips-container">
      
    </div>

    <button type="submit" class="btn-guardar-tecnico">Guardar Técnico</button>
  </form>

  <h2>Lista de Técnicos</h2>
  <div id="tecnicosContainer"></div>
</div>

<script src="../js/tecnicosModule.js"></script>
</body>
</html>
