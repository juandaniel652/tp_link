<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gestión de puntos de acceso (NAPs) con asignación de días y franjas horarias.">
  <title>Puntos de Acceso</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../img/icono_logo.ico">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/punto_acceso.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="header-container">
      <a href="../index.html" class="logo-link">
        <img src="../img/logo_s_link.png" alt="Logo de la empresa" class="logo">
      </a>
      <h1 class="site-title">Puntos de Acceso</h1>
      <nav class="site-nav">
        <ul>
          <li><a href="../index.html">Menú</a></li>
          <li><a href="../html/cliente.html">Clientes</a></li>
          <li><a href="../html/tecnico.html">Técnicos</a></li>
          <li><a href="../html/turno.html">Turnos</a></li>
          <li><a href="../html/punto_acceso.html" class="active">Naps</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="main-content">
    <div class="dashboard-grid">

      <!-- === FORMULARIO === -->
      <section class="form-section">
        <h2>Nuevo NAP</h2>
        <form id="formPuntoAcceso" class="form" novalidate>
          <div class="form-group">
            <label for="numero">Número del NAP</label>
            <input 
              type="text" 
              id="numero" 
              name="numero" 
              placeholder="Número alfanumérico NAP" 
              required 
              aria-required="true">
          </div>

          <div class="form-group">
            <label>Días y franjas horarias</label>
            <div id="diasHorarioGrid" class="dias-grid" aria-live="polite">
              <!-- Generado dinámicamente con JS -->
            </div>
          </div>

          <!-- Controles de selección rápida -->
          <div class="dia-controls">
            <button type="button" id="selectAllAM" class="control-btn">Seleccionar todo AM</button>
            <button type="button" id="selectAllPM" class="control-btn">Seleccionar todo PM</button>
            <button type="button" id="selectAllBoth" class="control-btn">Seleccionar AM+PM</button>
            <button type="button" id="clearAll" class="control-btn btn-danger">Borrar selección</button>
          </div>

          <!-- Botones -->
          <div class="btn-group">
            <button type="submit" id="btnGuardar" class="btn-guardar">Guardar</button>
            <button type="button" id="btnCancelar" class="btn-cancelar hidden">Cancelar</button>
          </div>
        </form>
      </section>

      <!-- === LISTA DE NAPs === -->
      <section class="list-section">
        <h2>Puntos Registrados</h2>
        <div class="table-container">
          <table class="styled-table" id="tablaNAPs">
            <thead>
              <tr>
                <th>Número</th>
                <th>Horarios</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="puntosContainer">
              <!-- Filas generadas dinámicamente con JS -->
            </tbody>
          </table>
        </div>
      </section>

    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; <span id="year"></span> Sistema de Gestión de Puntos de Acceso. Todos los derechos reservados.</p>
      <nav class="footer-nav">
        <ul>
          <li><a href="#">Política de privacidad</a></li>
          <li><a href="#">Términos de uso</a></li>
          <li><a href="#">Soporte</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../js/punto_acceso.js"></script>
  <script>
    // Año dinámico en el footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
