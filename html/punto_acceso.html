<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Puntos de Acceso</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/punto_acceso.css">
  <link rel="icon" type="image/png" href="../img/icono_logo.ico">
</head>
<body>

<header class="titulo">
    <img src="../img/logo_s_link.png" alt="Logo" class="logo">
    <h1>Puntos de Acceso</h1>
</header>

<div id="punto-acceso" class="container">
    <h2>Administrar NAPs</h2>

    <form id="formPuntoAcceso" class="form">
        <input type="number" id="numero" placeholder="Número NAP (1-999)" required>

        <!-- Select de rango horario -->
        <label for="rangoHorario">Rango horario:</label>
        <select id="rangoHorario" required>
            <option value="" disabled selected>Seleccione AM o PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>

        <label>Días de trabajo:</label>
        <div id="diasTrabajo" class="chips-container">
            <span class="chip" data-value="todos">Todos los días</span>
            <span class="chip" data-value="lunes">Lunes</span>
            <span class="chip" data-value="martes">Martes</span>
            <span class="chip" data-value="miercoles">Miércoles</span>
            <span class="chip" data-value="jueves">Jueves</span>
            <span class="chip" data-value="viernes">Viernes</span>
            <span class="chip" data-value="sabado">Sábado</span>
        </div>

        <div class="btn-group">
            <button type="submit" id="btnGuardar" class="btn-guardar-punto">Guardar</button>
            <button type="button" id="btnCancelar" class="btn-guardar-punto hidden">Cancelar</button>
        </div>
    </form>

    <div id="puntosContainer" class="cards-container"></div>
</div>

<script src="../js/punto_acceso.js"></script>
</body>
</html>
