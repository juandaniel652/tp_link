<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Puntos de Acceso</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/punto_acceso.css">
  <link rel="icon" type="image/png" href="../img/icono_logo.ico">
</head>
<body>

<header class="titulo">
    <img src="../img/logo_s_link.png" alt="Logo" class="logo">
    <h1>Puntos de Acceso</h1>
</header>

<div id="punto-acceso" class="container">
    <h2>Administrar NAPs</h2>

    <form id="formPuntoAcceso" class="form">
        <label>Número del NAP</label>
        <input id="numero" placeholder="Número alfanumérico NAP" required>

        <!-- DÍAS + FRANJAS (reemplaza select+chips anteriores) -->
        <label>Días y franjas horarias:</label>

        <div id="diasHorarioGrid" class="dias-grid">
            <!-- El JS generará las filas para Lunes..Sábado -->
        </div>

        <div class="dia-controls">
            <button type="button" id="selectAllAM" class="control-btn">Seleccionar todo AM</button>
            <button type="button" id="selectAllPM" class="control-btn">Seleccionar todo PM</button>
            <button type="button" id="selectAllBoth" class="control-btn">Seleccionar AM+PM</button>
            <button type="button" id="clearAll" class="control-btn">Borrar selección</button>
        </div>


        <div class="btn-group">
            <button type="submit" id="btnGuardar" class="btn-guardar-punto">Guardar</button>
            <button type="button" id="btnCancelar" class="btn-guardar-punto hidden">Cancelar</button>
        </div>
    </form>

    <div id="puntosContainer" class="cards-container"></div>
</div>

<script src="../js/punto_acceso.js"></script>
</body>
</html>
