<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clientes</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/clientes.css">
</head>
<body>

<header class="titulo">
  <img src="../img/logo_s_link.png" alt="Logo" class="logo">
  <h1>Clientes</h1>
</header>

<div id="cliente" class="tab-content">
  <h2>Formulario Cliente</h2>
  <form id="formCliente">
    <input type="text" id="NumeroCliente" placeholder="Número Cliente" required>
    <input type="text" id="clienteNombre" placeholder="Nombre" required>
    <input type="text" id="clienteApellido" placeholder="Apellido" required>
    <input type="text" id="clienteDomicilio" placeholder="Domicilio (calle)" required>
    <input type="text" id="clienteNumeroDomicilio" placeholder="Número Domicilio" required>
    <input type="text" id="clienteTelefono" placeholder="Teléfono" required>
    <button type="submit" class="btn-guardar">Guardar Cliente</button>
  </form>

  <h2>Lista de Clientes</h2>
  <div id="clientesContainer"></div>
</div>

<script src="../js/clientesModule.js"></script>
</body>
</html>
