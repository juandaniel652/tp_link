<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/formularios_tablas.css">
  <link rel="icon" type="image/png" href="../img/icono_logo.ico">
</head>
<body>

  <!-- HEADER UNIFICADO TIPO DASHBOARD -->
  <header class="site-header">
    <div class="header-container">
      <a href="../index.html" class="logo-link">
        <img src="../img/logo-transparente-tp-link-blanco.png" alt="Logo" class="logo">
      </a>
      <h1 class="site-title">Clientes</h1>

      <nav class="site-nav">
        <ul>
          <li><a href="../index.html">Menú</a></li>
          <li><a href="../html/cliente.html" class="active">Clientes</a></li>
          <li><a href="../html/tecnico.html">Técnicos</a></li>
          <li><a href="../html/turno.html">Turnos</a></li>
          <li><a href="../html/punto_acceso.html">NAPs</a></li>
          <li><a href="../html/agenda.html">Agenda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-container">
    <!-- === FORMULARIO CLIENTE === -->
    <section class="box">
      <h2>Formulario</h2>
      <form id="formCliente">
        <fieldset>
          <legend>Datos del Cliente</legend>

          <div class="form-row">
            <div class="form-group">
              <label for="NumeroCliente">Número Cliente</label>
              <input type="text" id="NumeroCliente" placeholder="Ej: 001" required>
            </div>
            <div class="form-group">
              <label for="clienteNombre">Nombre</label>
              <input type="text" id="clienteNombre" placeholder="Ej: Juan" required>
            </div>
            <div class="form-group">
              <label for="clienteApellido">Apellido</label>
              <input type="text" id="clienteApellido" placeholder="Ej: Pérez" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="clienteTelefono">Teléfono</label>
              <input type="tel" id="clienteTelefono" maxlength="10" placeholder="Ej: 1234567890" required>
            </div>
            <div class="form-group">
              <label for="clienteDomicilio">Calle</label>
              <input type="text" id="clienteDomicilio" placeholder="Ej: Calle Falsa" required>
            </div>
            <div class="form-group">
              <label for="clienteNumeroDomicilio">Número</label>
              <input type="text" id="clienteNumeroDomicilio" placeholder="Ej: 123" required>
            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn-submit">Guardar Cliente</button>
        </div>
      </form>
    </section>

    <!-- === LISTA DE CLIENTES EN TABLA === -->
    <section class="box">
      <h2>Listado</h2>
      <div class="table-container">
        <table id="clientesTable" class="table-general">
          <thead>
            <tr>
              <td data-label="Número">Número</td>
              <td data-label="Nombre">Nombre</td>
              <td data-label="Apellido">Apellido</td>
              <td data-label="Teléfono">Teléfono</td>
              <td data-label="Domicilio">Domicilio</td>
              <td data-label="Acciones">Acciones</td>
            </tr>
          </thead>
          <tbody>
            <!-- JS llenará la tabla -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Sistema de Turnos — Todos los derechos reservados</p>
    </div>
  </footer>

  <script type="module">
  import { ClienteManager } from '../js/clientesModule.js';
  document.addEventListener('DOMContentLoaded', () => {
    new ClienteManager('formCliente', 'clientesTable');
  });
</script>
</body>
</html>
