<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/formularios_tablas.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/img/logo-transparente-tp-link-blanco.png">

  <link rel="shortcut icon" href="img/logo-transparente-tp-link-blanco.png?v=2" type="image/x-icon">

</head>

   <!-- Toast container -->
  <div id="toast-container"></div>
<body>

  <script type="module" src="/js/src/core/auth/token.guard.js"></script>


  <!-- HEADER UNIFICADO -->
  <header class="site-header">
    <div class="header-container">
      <a href="../index.html" class="logo-link">
        <img src="../img/logo-transparente-tp-link-blanco.png" alt="Logo" class="logo">
      </a>
      <h1 class="site-title">Clientes</h1>

      <!-- Botón hamburguesa -->
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>

      <nav class="site-nav" aria-label="Menú principal">
        <ul>
          <li><a href="../index.html">Menú</a></li>
          <li><a href="../html/cliente.html" class="active">Clientes</a></li>
          <li><a href="../html/tecnico.html">Técnicos</a></li>
          <li><a href="../html/turno.html">Turnos</a></li>
          <li><a href="../html/agenda.html">Agenda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-container">
    <!-- === FORMULARIO CLIENTE === -->
    <section class="box">
      <h2>Formulario</h2>
      <form id="formCliente">
        <fieldset>
          <legend>Datos del Cliente</legend>

          <div class="form-row">
            <div class="form-group">
              <label for="NumeroCliente">Número Cliente</label>
              <input type="text" id="NumeroCliente" placeholder="Ej: 001" required>
            </div>
            <div class="form-group">
              <label for="clienteNombre">Nombre</label>
              <input type="text" id="clienteNombre" placeholder="Ej: Juan" required>
            </div>
            <div class="form-group">
              <label for="clienteApellido">Apellido</label>
              <input type="text" id="clienteApellido" placeholder="Ej: Pérez" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="clienteTelefono">Teléfono</label>
              <input type="tel" id="clienteTelefono" maxlength="10" placeholder="Ej: 1234567890" required>
            </div>

            <div class="form-group">
              <label for="clienteDomicilio">Calle</label>
              <input type="text" id="clienteDomicilio" placeholder="Ej: Calle" required>
            </div>

            <div class="form-group">
              <label for="clienteNumeroDomicilio">Número</label>
              <input type="text" id="clienteNumeroDomicilio" placeholder="Ej: 123" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="clienteEmail">Email</label>
              <input type="email" id="clienteEmail" placeholder="ejemplo@mail.com">
            </div>
          </div>

        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn-submit">Guardar Cliente</button>
        </div>
      </form>
    </section>

    <!-- === LISTA DE CLIENTES EN TABLA === -->
    <section class="box">
      <h2>Listado</h2>
      <div class="table-container">
        <table id="clientesTable" class="table-general">
          <thead>
            <tr>
              <td data-label="Número">Número</td>
              <td data-label="Nombre">Nombre</td>
              <td data-label="Apellido">Apellido</td>
              <td data-label="Teléfono">Teléfono</td>
              <td data-label="Domicilio">Domicilio</td>
              <td data-label="Email">Email</td>
              <td data-label="Acciones">Acciones</td>
            </tr>
          </thead>
          <tbody>
            <!-- JS llenará la tabla -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Sistema de Turnos — Todos los derechos reservados</p>
    </div>
  </footer>

  <!-- Script módulo clientes -->
  <script type="module" src="/js/src/app/main.clientes.js"></script>


  <!-- Script menú hamburguesa -->
  <script>
      document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.site-nav');
        
      menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
