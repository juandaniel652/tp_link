<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link rel="stylesheet" href="../css/general.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/clientes.css">
  <link rel="icon" type="image/png" href="../img/icono_logo.ico">
</head>
<body>
  <!-- HEADER UNIFICADO -->
  <header class="header">
    <div class="container header-container">
      <img src="../img/logo_s_link.png" alt="Logo" class="logo">
      <h1>Clientes</h1>
    </div>
  </header>

  <main class="container main-content">
    <!-- === FORMULARIO CLIENTE === -->
    <section class="form-card">
      <h2>Formulario Cliente</h2>
      <form id="formCliente" class="form-clansis">
        <fieldset>
          <legend>Datos del Cliente</legend>

          <div class="form-row">
            <div class="form-group">
              <label for="NumeroCliente">Número Cliente</label>
              <input type="text" id="NumeroCliente" placeholder="Ej: 001" required>
            </div>
            <div class="form-group">
              <label for="clienteNombre">Nombre</label>
              <input type="text" id="clienteNombre" placeholder="Ej: Juan" required>
            </div>
            <div class="form-group">
              <label for="clienteApellido">Apellido</label>
              <input type="text" id="clienteApellido" placeholder="Ej: Pérez" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="clienteTelefono">Teléfono</label>
              <input type="tel" id="clienteTelefono" maxlength="10" placeholder="Ej: 1234567890" required>
            </div>
            <div class="form-group">
              <label for="clienteDomicilio">Calle</label>
              <input type="text" id="clienteDomicilio" placeholder="Ej: Calle Falsa" required>
            </div>
            <div class="form-group">
              <label for="clienteNumeroDomicilio">Número</label>
              <input type="text" id="clienteNumeroDomicilio" placeholder="Ej: 123" required>
            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn-guardar">Guardar Cliente</button>
        </div>
      </form>
    </section>

    <!-- === LISTA DE CLIENTES EN TABLA === -->
    <section class="list-card">
      <h2>Lista de Clientes</h2>
      <div class="tabla-container">
        <table id="clientesTable" class="tabla-clientes">
          <thead>
            <tr>
              <th>Número</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Teléfono</th>
              <th>Domicilio</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS llenará la tabla -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Sistema de Turnos — Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="../js/clientesModule.js"></script>
</body>
</html>
