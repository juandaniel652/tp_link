<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Turnos</title>
  <link rel="stylesheet" href="../css/turnos.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/img/logo-transparente-tp-link-blanco.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/img/logo-transparente-tp-link-blanco.png">

  <link rel="shortcut icon" href="img/logo-transparente-tp-link-blanco.png?v=2" type="image/x-icon">
</head>

   <!-- Toast container -->
  <div id="toast-container"></div>
<body>

  <script type="module" src="../js/conexion_backend/validacion_token.js"></script>

<!-- HEADER con toggle responsive -->
<header class="site-header">
  <div class="header-container">
    <!-- Logo -->
    <a href="../index.html" class="logo-link">
      <img src="../img/logo-transparente-tp-link-blanco.png" alt="Logo" class="logo">
    </a>

    <!-- Título -->
    <h1 class="site-title">Gestión de Turnos</h1>

    <!-- Botón toggle para pantallas chicas -->
    <button class="nav-toggle" id="navToggle" aria-label="Abrir menú">&#9776;</button>

    <!-- Menú de navegación -->
    <nav class="site-nav" id="siteNav">
      <ul>
        <li><a href="../index.html">Menú</a></li>
        <li><a href="../html/cliente.html">Clientes</a></li>
        <li><a href="../html/tecnico.html">Técnicos</a></li>
        <li><a href="../html/turno.html" class="active">Turnos</a></li>
        <li><a href="../html/agenda.html">Agenda</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="layout">
  <!-- Panel izquierdo -->
  <aside class="sidebar">
    <h2>Crear Turno</h2>
    <form id="formTurno" class="form-turno">

      <label for="selectTicket">Ticket</label>
      <select id="selectTicket" required></select>

      <label for="selectCliente">Cliente</label>
      <select id="selectCliente" required></select>

      <label for="selectTecnico">Tecnico</label>
      <select id="selectTecnico" required></select>

      <label for="selectT">Tipo de Turno</label>
      <select id="selectT" required></select>

      <label for="selectRango">Rango Horario</label>
      <select id="selectRango" required></select>

      <label for="selectEstadoTicket">Estado del ticket</label>
      <select id="selectEstadoTicket"></select>

      <button id="btnMostrarTurnos" type="button" class="btn-primary">Mostrar Turnos</button>
    </form>
  </aside>

  <!-- Panel derecho -->
  <section class="content">

    <<div class="historial-header">
        
      <!-- Botón para ver historial -->
      <button id="btnModoHistorial" class="btn-secundario btn-historial">
        Historial
      </button>
    
      <!-- Selector de fecha para historial -->
      <input type="date" id="selectorFechaHistorial" class="input-fecha-historial" placeholder="Seleccionar fecha">
    
    </div>

    <h2 id="tituloSeccion">Turnos Disponibles</h2>

    <div id="turnosContainer" class="grilla-turnos"></div>

    <div id="historialTurnos" class="historial-turnos" style="display:none"></div>

  </section>
</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 S-Link | Gestión de Turnos</p>
  </div>
</footer>


<!-- Script para el toggle -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const navToggle = document.getElementById("navToggle");
  const siteNav = document.getElementById("siteNav");

  navToggle.addEventListener("click", () => {
    siteNav.classList.toggle("open");
  });
});
</script>


<!-- Scripts de la app -->

<script type="module" src="/js/src/app/main.turnos.js"></script> <!--(ESTE VA A SERVIR PARA LA NUEVA ESTRUCTURA)-->

<script type="module" src="../js/conexion/getDataFromAndros.js"></script>

</body>
</html>
